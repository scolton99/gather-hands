<!DOCTYPE html>
<html>
    <head>
        <title>Gather Hands Options</title>
        <script src="js/options.js"></script>
    </head>
    <body>
        <label>
            <input type="checkbox" name="sound_on_hand" id="sound_on_hand" data-default="true" />
            Play sound when hand is raised
        </label>
        <br />
        <label>
            <input type="checkbox" name="sound_on_enter" id="sound_on_enter" data-default="true" />
            Play sound when someone enters the room
        </label>
        <br />
        <div id="status"></div>
        <br />
        <button id="save">Save</button>
    </body>
</html>
